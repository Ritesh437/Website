<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../nav/nav.css">
    <title>TO do list</title>
</head>
<body>
    <div class="nav">

    </div>
    <div class="header"><h1>To Do List Application</h1></div>
    <div class="container">

        <div class="input-section">
            <label for="item"><strong>Add Tasks :</strong></label>
            <input type="text" name="item" id="item" placeholder="Homework">
            <button class="submit btn">Add</button>
        </div>

        <div class="list-section">
            <h2>Complete following tasks</h2>
            <div class="list">
                <ul id="list">
                    
                </ul>
            </div>
        </div>

        <button class="clear btn"> Clear Data </button>

    </div>

    <div class="footer">
        <p class="warning">Warning: This Data is saved in local storage on your browser</p>
    </div>
    <script src="script.js"></script>
    <script src="../nav/nav.js"></script>
</body>
</html>
